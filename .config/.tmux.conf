set -g default-terminal "tmux-256color"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h

unbind '"' 
bind - split-window -v

unbind r
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

#tpm plugin
set -g @plugin 'tmux-plugins/tpm'

#list of tpm plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sesion after restarts.
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves session in every 15 mins. 
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'omerxx/tmux-sessionx'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'


run ~/.tmux/plugins/tmux/catppuccin.tmux

set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

set -g @catppuccin_window_text " #{=10:window_name} "


# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_weather}"
set -agF status-right "#{E:@catppuccin_status_date_time}"


set -g @fzf_pane_switch_key 'p'

# make sure it's always at the bottom of the file.
run '~/.tmux/plugins/tpm/tpm'
